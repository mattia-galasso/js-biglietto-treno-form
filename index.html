<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mattia Galasso" />
    <meta
      name="description"
      content="Calcolo del prezzo del biglietto del treno"
    />
    <title>Biglietto del treno</title>

    <!-- BOOTSTRAP ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer="true"
    ></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- CUSTOM SCRIPT -->
    <script src="./js/main.js" defer="true"></script>
  </head>
  <body class="bg-light mb-5">
    <div class="container py-5">
      <!-- HEADER -->
      <div class="card shadow mb-5 bg-body-tertiary" id="form-box">
        <div class="card-header text-center form-header">
          <h1>Calcola il prezzo del tuo viaggio</h1>
        </div>

        <!-- FORM -->
        <div class="card-body">
          <h2 class="fs-3 text-center mt-2 mb-4">
            Inserisci i dati di viaggio
          </h2>
          <form class="row g-3 text-center" id="ticket-form">
            <div class="col-4">
              <label for="name-input" class="form-label">Nome e Cognome</label>
              <input type="text" class="form-control" id="name-input" />
            </div>
            <div class="col-4">
              <label for="km-input" class="form-label">Km da percorrere</label>
              <input type="number" class="form-control" id="km-input" />
            </div>
            <div class="col-4">
              <label for="age-select" class="form-label">Fascia d'età</label>
              <select id="age-select" class="form-select">
                <option selected>Seleziona...</option>
                <option value="underEighteen">Minorenne</option>
                <option value="adult">Maggiorenne</option>
                <option value="overSixtyfive">Over 65</option>
              </select>
            </div>
            <div class="col-12 form-check">
              <input class="form-check-input" type="checkbox" id="check-pass" />
              <label class="form-check-label" for="check-pass">
                Abbonamento
              </label>
            </div>
            <div
              class="col-12 d-flex justify-content-center align-items-center gap-3"
            >
              <button class="btn btn-primary" id="send-button">Genera</button>
              <button type="reset" class="btn btn-secondary" id="abort-button">
                Annulla
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- TICKET -->
      <div class="card shadow mb-5 bg-body-tertiary d-none" id="ticket-box">
        <div class="card-header ticket-header">
          <h1><i class="bi bi-train-freight-front"></i> IL TUO BIGLIETTO</h1>
        </div>
        <div class="card-body ticket-container-body">
          <div class="your-ticket-body">
            <div class="card shadow bg-body-tertiary" id="ticket-passenger">
              <div class="row">
                <div class="col-3">
                  <div class="card" id="info-passenger">
                    <h5 class="card-header py-3">NOME PASSEGGERO</h5>
                    <div
                      class="card-body mb-5 fw-bold fs-5"
                      id="name-passenger"
                    >
                      John Snow
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="container">
                    <div class="discount-name">
                      <h6>Tipologia biglietto:</h6>
                      <span id="ticket-type">Biglietto Standard</span>
                    </div>
                    <div class="info-label">
                      <div>
                        <h6>Carrozza</h6>
                        <span>5</span>
                      </div>
                      <div>
                        <h6>Codice CP</h6>
                        <span>92911</span>
                      </div>
                      <div>
                        <h6>Distanza (Km)</h6>
                        <span id="user-km">100 Km</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-3 ticket-footer">
                  <h4 class="text-success h1" id="ticket-price">€ 2.10</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer your-ticket-footer"></div>
      </div>
    </div>
  </body>
</html>
