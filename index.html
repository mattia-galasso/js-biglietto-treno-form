  <head>

    <meta name="author" content="Mattia Galasso" />
    <meta
      name="description"
      content="Calcolo del prezzo del biglietto del treno"
    />
    <title>Biglietto del treno</title>

    <!-- ICON -->
    <link
      rel="icon"
      href="https://marketplace.canva.com/LbqAY/MAG2LlLbqAY/1/tl/canva-train-icon-MAG2LlLbqAY.png"
      type="image/png"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <div class="container">
      <h1 class="text-center my-5">Biglietto del treno</h1>
      <hr />

      <form id="ticket-form">
        <label for="name-input">Nome Cognome</label>
        <input type="text" id="name-input" name="name-input" />
        <label for="km-input">Km da percorrere</label>
        <input type="number" id="km-input" name="km-input" />
        <label for="age-select">Fascia d'et√†</label>
        <select name="age-select" id="age-select">
          <option value="">Seleziona...</option>
          <option value="underEighteen">Minorenne</option>
          <option value="adult">Maggiorenne</option>
          <option value="overSixtyfive">Over 65</option>
        </select>
        <button id="send-button">Genera</button>
      </form>
    </div>
  </body>
